{% extends 'base.html' %}

{% block title %}
Add EventMember
{% endblock %}

{% block content %}
<div class="clearfix">
  <a class="btn btn-success left" href="{% url 'calendar' %}"> Календарь </a>
</div>

<form method="post">
  {% csrf_token %}
  <table class="form form-table">
    {{ form }}
    <tr><td colspan="2"><button type="submit" class="btn btn-success right"> Подтвердить </button></td></tr>
  </table>
</form>
{% endblock %}
