{% extends "base.html" %}
{% block content %}
    <div class="col">
        <div class="row justify-content-center my-5">
            {% load crispy_forms_tags %}
            {% crispy form %}
        </div>
    </div>
    {% if login_error %}
    <div class="row justify-content-center" style="height: 20px">
        <div class="alert alert-danger" role="alert">
            <p><small>{{ login_error }}</small></p>
        </div>
    </div>
    {% endif %}
{% endblock content %}
