<!DOCTYPE html>
<html lang="ru-Ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page_title }}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link href="https://use.fontawesome.com/releases/v5.0.11/css/all.css" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}">
    <link rel="stylesheet" href="{% static 'css/datepicker.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'fonts/robotocondensed.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
    <script src="{% static 'js/jquery.maskedinput.js' %}"></script>
    <script src="{% static 'js/masked-init.js' %}"></script>
</head>
<body>
{% if user.is_authenticated %}
    {% include 'menu.html' %}
{% endif %}
<br>
<div class="{{ container_wrapper | default:"container" }} px-0 d-flex flex-column h-100">
    <div class="row mx-0 px-0">
        <div class="col{% if not user.is_anonymous %} offset-md-2 {% endif %}">
            {% if user.is_authenticated %}
            <div class="header-h1">
                <h1>{{title}}</h1>
            </div>
            {% endif %}
            {% include 'person_manager/components/message_component.html' %}
            {% block content %}{% endblock content %}
        </div>
    </div>

</div>

<script src="{% static 'js/popper.min.js' %}"></script>
<script src="{% static 'js/moment.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/datepicker.min.js' %}"></script>
<script src="{% static 'js/main.js' %}"></script>
</body>
</html>
