{% block menu %}
{% load static %}
<div class="nav-side-menu">
    <div class="brand">
        <a class="navbar-brand" href="/">
            <img src="{% static 'image/logo_glaz_gray.png' %}" alt="">
        </a>
    </div>
    <i class="fa fa-bars fa-2x toggle-btn" data-toggle="collapse" data-target="#menu-content"></i>
    <div class="menu-list">
        <ul id="menu-content" class="menu-content collapse out">
            <li data-toggle="collapse" data-target="#patients" class="collapsed {% if patients %}active{% endif %}">
                <a href="#"><i class="fab fa fa-address-card fa-lg"></i>Карты пациентов</a>
            </li>
            <ul class="sub-menu collapse" id="patients">
                <li>
                    <a href="{% url 'persons_list' %}">Карты</a>
                </li>
                <li>
                    <a href="{% url 'create_person' %}">Добавить</a>
                </li>
                <li>
                    <a href="{% url 'person_table_list' %}">Реестр пациентов</a>
                </li>
            </ul>
            <li>
                <a href="{% url 'calendar' %}"><i class="fab fa-fort-awesome-alt fa-lg"></i>Календарь</a>
            </li>
            <li data-toggle="collapse" data-target="#new" class="collapsed">
                <a href="#"><i class="fas fa-user-tie fa-lg"></i>{{ user.username }}</a>
            </li>
            <ul class="sub-menu collapse" id="new">
                {% if user.is_superuser %}
                <li>
                    <a href="/admin/"><i class="fas fa-tachometer-alt fa-lg"></i>Панель администратора</a>
                </li>
                {% endif %}
                <li>
                    <a href="/logout"><i class="fas fa-sign-out-alt fa-lg"></i>Выход</a>
                </li>
            </ul>
        </ul>
    </div>
</div>
{% endblock menu %}
